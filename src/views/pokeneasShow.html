<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{nombre}}</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
        margin: 40px;
      }
      .card {
        max-width: 560px;
        margin: auto;
        border: 1px solid #eee;
        padding: 24px;
        border-radius: 16px;
      }
      img {
        max-width: 100%;
        border-radius: 12px;
        display: block;
        margin: 16px 0;
      }
      .name { font-size: 1.5rem; font-weight: 700; }
      .quote { font-style: italic; color: #333; margin-top: 8px; }
      .cid { margin-top: 16px; font-size: 0.875rem; color: #666; }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="name">{{nombre}}</div>
      <img src="{{imagen}}" alt="{{nombre}}" />
      <p class="quote">“{{frase}}”</p>
      <div class="cid">ID del contenedor: <strong>{{containerId}}</strong></div>
    </div>
  </body>
</html>
